<div class="form-group form-group-lg" >
  <label id="title" class="col-sm control-label" >Create Group</label>
</div>
<form class="form-horizontal">
  <div class="form-group">
    <label for="groupName" class="col-sm-2 control-label">Group Name</label>
    <div class="col-sm-10">
      <input  class="form-control" id="groupName" ng-model="CreateGroup.groupName" placeholder="Enter Group Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default"  ng-click="CreateGroup.creatingGroup(CreateGroup.groupName)">Create Group</button>
    </div>
  </div>
</form>
