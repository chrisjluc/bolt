Create Event <br />
<form class="form-horizontal">
  <div class="form-group">
    <label for="eventName" class="col-sm-2 control-label">Event Name</label>
    <div class="col-sm-10">
      <input  class="form-control" id="eventName" ng-model="CreateEvent.event.eventName" placeholder="Enter Event Name">
    </div>
  </div>
  <div class="form-group">
    <label for="eventDate" class="col-sm-2 control-label">Event Date</label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" id="eventDate" ng-model="CreateEvent.event.start_date">
    </div>
  </div>
  <div class="form-group">
    <label for="lateFee" class="col-sm-2 control-label">Late Fee</label>
    <div class="col-sm-10">
      <input  class="form-control" id="lateFee" ng-model="CreateEvent.event.lateFee" placeholder="Enter Amount">
    </div>
  </div>
  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input  class="form-control" id="location" ng-model="CreateEvent.event.location.address" placeholder="Enter Location"><br/>
      <iframe
        width="450"
        height="250"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/search?key=AIzaSyC2UIS7oCLUNrEVtHVgdWFv_a-MfDn2lr8&q=Vancouver">
      </iframe>
    </div>
  </div>
  <div class="form-group">
    <label for="participants" class="col-sm-2 control-label">Add Participants</label>
    <div class="col-sm-10">
      <input  class="form-control" id="participants" ng-model="CreateEvent.event.participants" placeholder="Enter Participants">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default"  ng-click= "CreateEvent.creatingEvent()">Create Event</button>
    </div>
  </div>
</form>
