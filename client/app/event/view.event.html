Event View

<div ng-repeat="event in Event.events">
    <div ng-bind="event.name"></div>
    <div ng-bind="event.late_fee"></div>
    <div ng-bind="event.location"></div>
    <div ng-bind="event.status"></div>
    <div ng-bind="event.users.length + ' users'"></div>
    <button type="button" ng-click= "Event.checkIn(event._id)">Check In</button>
</div>
