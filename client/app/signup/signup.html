Sign Up <br />
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-5">
            <input  class="form-control" ng-model="SignUp.user.first_name" placeholder="First Name">
        </div>
        <div class="col-sm-5">
            <input  class="form-control" ng-model="SignUp.user.last_name" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input  class="form-control" ng-model="SignUp.user.email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="SignUp.user.password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="SignUp.user.confirmPassword" placeholder="Confirm Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default"  ng-click= "SignUp.signUp()">Sign Up</button>
        </div>
    </div>
</form>
